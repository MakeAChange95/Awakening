<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ĐĂNG KÝ NHẬN TIN NHẮN VI PHẠM</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/myStyle.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
</head>

<body class="signin">
    <div class="container">
        <div class="col-sm-10" style="width: 600px; margin-left: 250px; margin-top: 50px">
            <div class="jumbotron">
                <div class="form-group" style="margin-top: -50px">
                    <h1 style="text-align: center; font-family: 'Russo One', sans-serif;">
                        ĐĂNG KÝ
                    </h1>
                </div>
                <hr />
                <form class="form-horizontal" style="margin-left: 50px">
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="fa fa-address-card-o" style="font-size:24px"></span>
                        </span>
                        <input type="text" class="form-control" name="number" placeholder="Nhập biển số xe" required/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="fa fa-phone" style="font-size:24px; width: 27px"></span>
                        </span>
                        <input type="number" class="form-control" name="number" placeholder="Nhập số điện thoại" required/>
                    </div>
                    <div class="form-group" id="browse-app">
                        <a href="notice.html" class="btn btn-primary" style="width:455px">Đăng ký</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/myJs.js"></script>
</body>

</html>
