<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>XÁC NHẬN THÔNG TIN</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/myStyle.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
</head>

<body>
    <style>
    .alert {
        display: none;
    }
    </style>
    <div class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        Bạn đã đăng ký thành công
    </div>
    <div class="container">
        <div class="col-sm-10" style="width: 600px; margin-left: 250px; margin-top: 50px">
            <div class="jumbotron">
                <div class="form-group" style="margin-top: -50px">
                    <h1 style="text-align: center; font-family: 'Russo One', sans-serif;">
                        XÁC NHẬN
                    </h1>
                </div>
                <hr />
                <form class="form-horizontal" style="margin-left: 50px">
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="fa fa-qrcode" style="font-size:24px"></span>
                        </span>
                        <input type="text" class="form-control" name="text" placeholder="Nhập mã xác nhận" required />
                    </div>
                    <div>
                        <span style="color: red">(Mã xác nhận đã được gửi đến số điện thoại của bạn)</span>
                    </div>
                    <div class="form-group">
                        <button id="btnShow" class="btn btn-primary" style="width:455px">Hoàn Thành</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/myJs.js"></script>
    <script>
    $("#btnShow").click(function() {
        $(".alert").hide().show('medium');
    });
    </script>
</body>

</html>
